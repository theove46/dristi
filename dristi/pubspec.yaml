name: dristi
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.2
  flutter_riverpod: 2.4.9
  logger: 1.1.0
  flutter_screenutil: 5.8.4
  flutter_svg: 2.0.7
  carousel_slider: 4.2.1
  equatable: 2.0.5
  dio: 5.4.0
  firebase_core: 2.24.2
  firebase_storage: 11.6.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: 5.1.0
  flutter_lints: 2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/categories/
    - assets/images/spot_items/
    - assets/images/items/
    - assets/images/popular/
    - assets/images/splash/
    - assets/images/top_destinations/
    - assets/json/

  fonts:
    - family: Nova
      fonts:
        - asset: assets/fonts/Nova-Square-Regular.ttf
          weight: 700
    - family: Vibes
      fonts:
        - asset: assets/fonts/Great-Vibes-Regular.ttf
          weight: 700

